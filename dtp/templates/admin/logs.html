{% extends "layout/base.html" %}

{% block content %}
<div class="content-section">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="admin-panel-title mb-0">
            <i class="fas fa-clipboard-list me-2"></i>Sistem Logları
        </h2>
        <a href="#" onclick="history.back()" class="back-button">
            <i class="fas fa-arrow-left"></i>Geri Dön
        </a>
    </div>

    <div class="log-container">
        <div class="log-header">
            <div class="row">
                <div class="col">
                    <h5 class="mb-0"><i class="fas fa-terminal me-2"></i>Log Kayıtları</h5>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td class="log-entry">{{ log }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td class="text-center text-muted py-4">
                            <i class="fas fa-exclamation-circle me-2"></i>Log kaydı bulunamadı
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
