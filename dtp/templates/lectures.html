{% extends "base.html" %}
{% block content %}

<table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Ders ID</th>
        <th>Ders Adı</th>
        <th>Ders Kodu</th>
        <th>İşlem</th>
      </tr>
    </thead>
    <tbody>
    {% if lectures %}
    {% for lecture in lectures %}
    <tr>
        <td>{{ lecture.id }}</td>
        <td>{{ lecture.name }}</td>
        <td>{{ lecture.code }}</td>
        <td>
            <form action="{{ url_for('admin.delete_lecture', id=lecture.id) }}" method="POST">
                <button type="submit" class="btn btn-danger btn-sm">Dersi Sil</button>
            </form>
        </td>
      </tr>
    {% endfor %}
    {% else %}
    <tr>
        <td colspan="4">Ders kaydı bulunamadı.</td>
    </tr>
    {% endif %}
    </tbody>
</table>
{% endblock content %}
